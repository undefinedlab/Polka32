[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

; Serial Monitor options
monitor_speed = 115200
monitor_filters = esp32_exception_decoder

; Build configuration
build_type = debug
lib_ldf_mode = deep

; Board configuration
board_build.partitions = no_ota.csv

; Library dependencies
lib_deps = 
    alphawallet/Web3E@^1.44

; Additional build flags
build_flags = 
    -DARDUINO_ARCH_ESP32
    -DCORE_DEBUG_LEVEL=3
    
; Upload configuration
upload_speed = 921600

; Monitor configuration
monitor_echo = yes

[env:esp8266]
platform = espressif8266
board = nodemcuv2
framework = arduino

; Serial Monitor options
monitor_speed = 115200

; Build configuration
build_type = debug
lib_ldf_mode = deep

; Library dependencies
lib_deps = 
    alphawallet/Web3E@^1.44

; Additional build flags
build_flags = 
    -DARDUINO_ARCH_ESP8266
    
; Upload configuration
upload_speed = 921600 